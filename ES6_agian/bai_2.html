<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yêu cầu 2: Sử dụng cú pháp ES6 để xuất ra màn hình danh sách các bài đăng có rating < 4 với yêu cầu giá trị
            các phần tử của mảng mới có định dạng: <!-- <id> - <title> - <rating> -->
            </title>
</head>

<body>
    <script>
        const addedCourses = [
            {
                id: 6,
                title: "PHP Tutorial",
                rating: 3,
            },
            {
                id: 7,
                title: "C# Tutorial",
                rating: 2,
            },
            {
                id: 8,
                title: "Docker Tutorial",
                rating: 4.5,
            },
            {
                id: 4,
                title: "Docker Tutorial",
                rating: 7.8,
            }
        ];
        const result = addedCourses.filter((courses) => courses.rating < 4)
        for (const course of result) {
            console.log(`<id: ${course.id}> - <title: ${course.title}> - <rating: ${course.rating}>`);
        }
    </script>
</body>

</html>
