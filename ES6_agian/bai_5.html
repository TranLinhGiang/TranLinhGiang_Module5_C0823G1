<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng Destructuring, rest, spread </title>
</head>

<body>
    <script>
        const person = {
            firstName: "John",
            lastNam: "Doe",
            age: 30,
            gender: "male",
            occupation: "developer",
            nationality: "American",
            city: "New York",
            hobbies: ["reading", "traveling", "photography"],
            languages: ["English", "French"],
            education: {
                degree: "Bachelor",
                major: "Computer Science",
                university: "Harvard University",
            }
        }
        const { firstName, gender, occupation, languages } = person;
        const student = { firstName, gender, occupation, languages }
        console.log(student);
    </script>
</body>

</html>
