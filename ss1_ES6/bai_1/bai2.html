<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Sử dụng arrow function và reduce để tính tổng các phần tử trong mảng. -->
</head>

<body>
    <script>
        let array = [1, 2, 3, 4, 5];
        const arrays = array.reduce((initial, later) => initial + later, 0);
        console.log(arrays);
    </script>
</body>

</html>
