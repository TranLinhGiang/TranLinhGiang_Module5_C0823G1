<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Kiểm tra 1 mảng có chứa số V hay không nếu có trả về V không thì trả về "không tìm thấy" -->
    <!-- hàm every() được sử dụng để xác định xem ít nhất một phần tử của một mảng có thỏa mãn một điều kiện nhất định hay không -->
</head>

<body>
    <script>
        const arr = [1, 2, 3, 4, 6, 7, 8, 9, 10];
        const array = arr.some(x => x === 5);
        if (array) {
            console.log("Mảng này có V");
        } else {
            console.log("Mảng này không có V");
        }

    </script>
</body>

</html>
