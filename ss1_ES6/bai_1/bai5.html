<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tìm phần tử đầu tiên trong mảng lớn hơn 3. -->
    <!-- hàm find trong es6 sử dụng để tìm kiếm một phần tử trong mảng thỏa mãn một điều kiện nhất định.
         Hàm này trả về phần tử đầu tiên thỏa mãn điều kiện, nếu không tìm thấy thì trả về undefined. -->
</head>

<body>
    <script>
        const arr = [1, 2, 3, 4, 5, 6, 7,];
        const array = arr.find(x => x > 3);
        let index;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === array) {
                index = i;
            }
        }
        console.log("phần tử đầu tiên trong mảng lớn hơn 3 là : " + array + " tại vị trí " + index);
    </script>
</body>

</html>
